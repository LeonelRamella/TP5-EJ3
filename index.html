<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="JAVA" />
    <meta name="author" content="Leonel Ramella" />
    <title>TP5-EJ3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header></header>
    <main class="container">
        <h1 class="my-3">Creacion de una tarea</h1>
        <div id="ingresarTareaDiv">
            <label for="tarea" class="mt-2">Ingrese el nombre de la tarea</label>
            <input type="text" name="tarea" maxlength="50" id="inputTarea"/>
            <label for="persona" class="mt-2">Ingrese el nombre de la persona asignada</label>
            <input type="text" name="persona" maxlength="50" id="inputNombre"/>
            <button id="btnAgregarTarea" class="btn btn-primary my-3 w-auto">Agregar tarea</button>
        </div>
        <table id="tabla" class="table table-striped m-3">
          <thead>
            <tr>
              <th scope="col" class="text-center">#</th>
              <th scope="col" class="text-center">Tarea</th>
              <th scope="col" class="text-center">Persona</th>
              <th scope="col" class="text-center">Accion</th>
            </tr>
          </thead>
          <tbody id="tablaBody">
          </tbody>
        </table>
      </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
